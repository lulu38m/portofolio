<!DOCTYPE html>
<html lang="fr" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/style.css">
    <title>Skills</title>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <a href="index.html" style="--i:1" data-lang="nav.home">Home</a>
        <a href="about.html" style="--i:2" data-lang="nav.about">About</a>
        <a href="skills.html" class="active" style="--i:3" data-lang="nav.skills">Skills</a>
        <a href="#" style="--i:4">contact</a>
    </nav>

    <button id="flagButton"><img src="src/assets/img/AngFlag.png"></button>
    <button class="lang=lang.french.button" onclick="changeLanguage(lang_fr)">fr</button>
    <button class="lang=lang.english.button" onclick="changeLanguage(lang_en)">en</button>

</header>

<section class="skills">
    <div class="skills-content">
        <div class="skills-header">
            <div class="skills-img">
                <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                <lord-icon
                        src="https://cdn.lordicon.com/wloilxuq.json"
                        trigger="loop"
                        delay="2000"
                        colors="primary:#ffffff,secondary:#f1c40f"
                        state="hover-1"
                        style="width:250px;height:250px">
                </lord-icon>
            </div>
            <div class="skills-title">
                <h1 data-lang="title.skills">My <span class="multiple-skills"></span></h1>
            </div>
        </div>
            <div class="skill-container">
                <div class="skills-container-left">
                    <div class="progress1">
                        <img src="src/assets/img/htmlCss.png" alt="logo HTML/CSS" width="80" height="50">
                        <p>HTML/CSS</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar1"></div>
                        </div>
                    </div>
                    <div class="progress2">
                        <img src="src/assets/img/js.png" alt="logo JavaScript" width="80" height="50">
                        <p>JavaScript</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar2"></div>
                        </div>
                    </div>
                    <div class="progress3">
                        <img src="src/assets/img/php.png" alt="logo Php" width="80" height="50">
                        <p>PHP</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar3"></div>
                        </div>
                    </div>
                </div>
                <div class="skills-container-right">
                    <div class="progress4">
                        <img src="src/assets/img/python.png" alt="logo Python" width="80" height="50">
                        <p>Python</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar4"></div>
                        </div>
                    </div>
                    <div class="progress5">
                        <img src="src/assets/img/C.png" alt="C" width="80" height="50">
                        <p>C/C++</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar5"></div>
                        </div>
                    </div>
                    <div class="progress6">
                        <img src="src/assets/img/htmlCss.png" alt="logo Mysql" width="80" height="50">
                        <p>MySql</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>


<script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
<script src="src/script/skills.js"></script>

</body>
</html>
