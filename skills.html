<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Skills</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#" class="logo"> Portfolio</a>
        </div>
        <nav class="navbar">
            <a href="index.html" style="--i:1">Home</a>
            <a href="about.html" style="--i:2">About</a>
            <a href="skills.html" class="active" style="--i:3">Skills</a>
            <a href="#" style="--i:4">contact</a>
        </nav>
    </header>

    <section class="skills">
        <div class="skills-content">
            <h1>My <span class="multiple-skills"></span></h1>
        </div>

    </section>

    <div class="progress1">
        <p>HTML/CSS</p>
        <div class="progress">
            <div class="progress-bar progress-bar1"></div>
        </div>
    </div>
    <div class="progress2">
        <p>JavaScript</p>
        <div class="progress">
            <div class="progress-bar progress-bar2"></div>
        </div>
    </div>
    <div class="progress3">
        <p>PHP</p>
        <div class="progress">
            <div class="progress-bar progress-bar3"></div>
        </div>
    </div>
    <div class="progress4">
        <p>Python</p>
        <div class="progress">
            <div class="progress-bar progress-bar4"></div>
        </div>
    </div>


    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".multiple-skills", {
            strings: ["skills", "abilities"],
            typeSpeed: 100,
            backSpeed: 100,
            backdelay: 1500,
            loop: true,
        })

        function setProgress(progress, progressBar) {
            let width = 0;
            const animate = () => {
                if (width < progress) {
                    width++;
                    progressBar.style.width = width + '%';
                    window.requestAnimationFrame(animate);
                }
            };
            window.requestAnimationFrame(animate);
        }

        const progressBar1 = document.querySelector('.progress-bar1');
        setProgress(50, progressBar1);

        const progressBar2 = document.querySelector('.progress-bar2');
        setProgress(75, progressBar2);

        const progressBar3 = document.querySelector('.progress-bar3');
        setProgress(25, progressBar3);

        const progressBar4 = document.querySelector('.progress-bar4');
        setProgress(30, progressBar4);
    </script>


</body>
</html>
