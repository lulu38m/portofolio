<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>
<header class="header">
    <nav class="navbar">
        <a href="index.html" style="--i:1" data-lang="nav.home">Home</a>

</header>

<section class="contact">
    <div class="left">
        <div class="contact-content">
            <div class="contact-header">
                <div class="about-img">
                    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                    <lord-icon
                            src="https://cdn.lordicon.com/rhvddzym.json"
                            trigger="loop"
                            delay="1500"
                            colors="primary:#f1c40f,secondary:#08a88a"
                            style="width:150px;height:150px">
                    </lord-icon>
                </div>
                <div class="contact-title">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="contact-section">
                <div class="contact-text">
                    <p data-lang="text.contact">If you want to contact me,<br>
                        <span data-lang="text.contact2">
                            here are my networks and my email !
                        </span>
                    </p>
                </div>

                <div class="social-media-contact">
                    <a href="https://www.linkedin.com/in/lucas-moreau1/" style="--i:5" target="_blank"><i
                            class='bx bxl-linkedin'></i></a>
                    <a href="https://github.com/lulu38m" style="--i:6" target="_blank"><i class='bx bxl-github'></i></a>
                    <a href="https://www.instagram.com/lulu_38m/" style="--i:7" target="_blank"><i class='bx bxl-instagram'></i></a>
                    <a href="https://twitter.com/lulu_38m" style="--i:8" target="_blank"><i class='bx bxl-twitter'></i></a>
                    <a href="mailto:lucas.moreau@outlook.com" style="--i:9" target="_blank"><i class='bx bx-envelope'></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="contact-img">
            <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
            <lord-icon
                    src="https://cdn.lordicon.com/zpxybbhl.json"
                    trigger="loop"
                    delay="2000"
                    colors="primary:#f1c40f,secondary:#ffffff"
                    style="width:350px;height:350px">
            </lord-icon>
        </div>
    </div>
</section>
<div class="phone">
    <p data-lang="phone.contact">Pssssst <br>
        <span data-lang="phone.contact2">
                You can also contact me by phone ! <br>
                </span>
    </p>
    <div class="call-me">
        <div class="call-me-left">
            <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
            <lord-icon
                    src="https://cdn.lordicon.com/fwafvpnq.json"
                    trigger="loop"
                    delay="2000"
                    colors="primary:#f1c40f,secondary:#ffffff"

            </lord-icon>
        </div>
        <div class="call-me-right">
            <a href="tel:+336 02 73 51 16">06 02 73 51 16</a>
        </div>
    </div>
